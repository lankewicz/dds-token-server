<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reunião agendada</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 720px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 18px; }
    code { background:#f3f3f3; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Reunião agendada com sucesso</h1>

  <div class="card">
    <p><strong>Session ID:</strong> <code>{{ session_id }}</code></p>
    <p><strong>Data:</strong> {{ date }} &nbsp; <strong>Hora:</strong> {{ time }}</p>
    <p><strong>Assunto:</strong> {{ subject }}</p>
    <p><strong>Host:</strong> {{ host }}</p>
    {% if cohost %}
      <p><strong>Cohost:</strong> {{ cohost }}</p>
    {% endif %}
  </div>
</body>
</html>
